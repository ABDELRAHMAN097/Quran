<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="mood.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="player">
        <div class="wrapper">

            <div class="details">
                <div class="now-playing">Playing x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
            
            <div class="total-duration">00:00</div>
           </div>
        

        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="value_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">

            <div class="random-track" onclick="randomTtrack()">
            <i class="fas fa-random fa-2x" title="random"></i>
            </div>

            <div class="prev-track" onclick="prevTrack()">
            <i class="fa-solid fa-backward-step fa-2x"></i>
            </div>

           <div class="playpause-track" onclick="playpauseTrack()">
           <i class="fa-solid fa-circle-play fa-2x"></i>
           </div>

           <div class="next-track" onclick="nextTrack()">
           <i class="fa-solid fa-forward-step fa-2x"></i>
           </div>

           <div class="repeat-track" onclick="repeatTrack()">
            <i class="fas fa-repeat fa-2x" title="repeat"></i>
           </div>
         <div id="wave">
            <span class="stroce"></span>
            <span class="stroce"></span>
            <span class="stroce"></span>
            <span class="stroce"></span>
            <span class="stroce"></span>
            <span class="stroce"></span>
            <span class="stroce"></span>
         </div>
    </div>
</div>
</div>
       
</body>
</html>
